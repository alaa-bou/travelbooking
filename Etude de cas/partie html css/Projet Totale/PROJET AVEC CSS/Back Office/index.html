<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Add a Travel Offer</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Title input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" minlength="3" type="text" placeholder="Enter A title..." data-sb-validations="required" />
                                <label for="name">Title</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">A Title is required.</div>
                            </div>
                            <!-- Destination address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="Destination" minlength="3" type="text" placeholder="Enter a Destination" />
                                <label for="email">Destination</label>
                            </div>
                            <!-- Departure Date input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="date" type="date"/>
                                <label for="phone">Departure Date</label>
                            </div>
                             <!-- Return Date input-->
                             <div class="form-floating mb-3">
                                <input class="form-control" id="date" type="date"/>
                                <label for="phone">Return Date</label>
                            </div>
                            <!-- PRICE input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="number" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="message">Price</label>
                                <div class="invalid-feedback" data-sb-feedback="message:required">A Price  is required.</div>
                            </div>
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Offer Added  successfuly!</div>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error Adding Offer!</div></div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary btn-xl enabled" id="submitButton" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
